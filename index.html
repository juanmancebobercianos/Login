<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Fondo animado y personaje -->
    <div class="background"></div>

    <div class="login-container">
        <!-- Personaje grande y animado encima del cuadro de login -->
        <img src="img/vegeta.gif" alt="Personaje animado" class="large-character">

        <h2>Login</h2>

        <form id="loginForm" class="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Pop-up que aparecerá si el login es incorrecto -->
    <div id="errorPopup" class="error-popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img src="img/comic-bubble.jpg" alt="Cómic bubble" class="comic-bubble">
        <p>Aaah, pero qué manco que sos!</p>
        <p class="error-text">USUARIO Y/O CONTRASEÑA INCORRETA!</p>
    </div>

    <!-- Script para manejar el pop-up -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verificación sencilla de usuario y contraseña
            if (username !== "correcto" || password !== "12345") {
                // Mostrar el pop-up si las credenciales son incorrectas
                document.getElementById("errorPopup").style.display = "block";
            } else {
                alert("¡Login correcto!");
            }
        });

        // Función para cerrar el pop-up
        function closePopup() {
            document.getElementById("errorPopup").style.display = "none";
        }
    </script>

</body>
</html>
